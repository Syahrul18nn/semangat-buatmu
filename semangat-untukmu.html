
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semangat Buat Kamu!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #ffffff;
      padding: 30px;
      text-align: center;
    }
    .chat-box {
      max-width: 600px;
      margin: auto;
      background: #292929;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .chat-line {
      text-align: left;
      margin: 10px 0;
      padding: 10px 15px;
      background-color: #404040;
      border-radius: 12px;
      display: none;
    }
    button, input {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #00bfa5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00897b;
    }
    input {
      background-color: #333;
      color: white;
      margin-bottom: 10px;
      border: 1px solid #555;
    }
    #audioCtrl {
      margin-top: 15px;
      background-color: #555;
    }
    h1 {
      color: #00e676;
    }
  </style>
</head>
<body>

  <h1>💬 Semangat Buat Kamu 💖</h1>

  <input type="text" id="namaSahabat" placeholder="Masukin nama kamu...">
  <br>
  <button onclick="mulaiChat()">Mulai 🎉</button>

  <div class="chat-box" id="chatBox" style="display:none;"></div>

  <button id="nextBtn" onclick="tampilkanChat()" style="display:none;">➡️ Lanjut</button>

  <audio id="bgm" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <br>
  <button id="audioCtrl" onclick="toggleAudio()">🔊 Matikan Musik</button>

  <script>
    let index = 0;
    let lines = [];
    const chatBox = document.getElementById("chatBox");
    const nextBtn = document.getElementById("nextBtn");
    const audio = document.getElementById("bgm");
    const audioCtrl = document.getElementById("audioCtrl");

    function mulaiChat() {
      const nama = document.getElementById("namaSahabat").value || "sahabat";
      lines = [
        `Lo: Eh, halo kamu yang katanya ${nama} tapi suka ngilang pas diajak makan gorengan 🍟😤`,
        `${nama}: Haha apaan sih 😂`,
        `Lo: Gini, gue cuma mau bilang...`,
        `Lo: Kalau dunia ini keras, kamu jangan lembek ya. Kita bukan tahu bulat digoreng dadakan 😎🔥`,
        `Lo: Lagi capek?`,
        `Lo: Ingat, kamu itu keren. Bahkan kalau kamu jadi bantal, pasti tetep empuk dan dicari banyak orang 😌🛏️`,
        `Lo: Jadi apapun yang kamu lagi jalanin sekarang, semangat terus ya!`,
        `Lo: Kalau lelah, istirahat. Tapi jangan nyerah, nanti disangka kamu fans sinetron jam 2 siang 😤📺`,
        `Lo: Ingat, ${nama}... sahabat kamu ini selalu dukung kamu…`,
        `Lo: Ya walaupun dukungnya sambil rebahan 😴✌️`
      ];
      document.getElementById("namaSahabat").style.display = "none";
      event.target.style.display = "none";
      chatBox.style.display = "block";
      nextBtn.style.display = "inline-block";
    }

    function tampilkanChat() {
      if (index < lines.length) {
        const line = document.createElement("div");
        line.className = "chat-line";
        line.textContent = lines[index];
        chatBox.appendChild(line);
        line.style.display = "block";
        index++;
      }
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        audioCtrl.textContent = "🔊 Matikan Musik";
      } else {
        audio.pause();
        audioCtrl.textContent = "🔈 Nyalakan Musik";
      }
    }
  </script>

</body>
</html>
